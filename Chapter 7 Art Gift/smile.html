<!doctype html>
<head>
  <title>Smile!</title>
  <meta charset="utf-8">
  <style>
    canvas{
    	border:1px solid black;
    }
  </style>
  <script>
    window.onload=function drawSmileFace(){
     var canvas=document.getElementById("drawTri");
     var context=canvas.getContext("2d");
  
     context.beginPath();
     context.arc(300,300,200,0,degreesToRadians(360),true);
     context.fillStyle="yellow";
     context.fill();
     context.stroke();
     
     context.beginPath();
     context.arc(200,250,25,0,degreesToRadians(360),true);
     context.stroke();

     context.beginPath();
     context.arc(400,250,25,0,degreesToRadians(360),true);
     context.stroke();

     context.beginPath();
     context.moveTo(300,300);
     context.lineTo(300,350);
     context.stroke();
     
     context.beginPath();
     context.arc(300,350,75,0,degreesToRadians(160),false);
     context.stroke();

     function degreesToRadians(degree){
     	return(degree*Math.PI/180);
     }
     }
  </script>
</head>
<body>
  <canvas id="drawTri" width="1000" height="800"></canvas>
</body>
</html>
