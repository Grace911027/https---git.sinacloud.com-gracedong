<!doctype html>

<head>
  <title>Tweet Shirt</title>
  <meta charset="utf-8">
  <style>
  canvas{
  	  border: 1px solid black;
  }
  </style>
  <script src="tweet.js">
  </script>

</head>


<body>
	<h1>TweetShirt</h1>
	
    <canvas width="1000" height="400" id="tshirtCanvas"></canvas>

    <form>
      <p>
      	<lable for="backgroundColor">Select background color:</lable>
      	<select id="backgroundColor">
      		<option value="white" selected="selected">White</option>
      		<option value="black" >Black</option>
      	</select>
      </p>
      <p>
      	<lable for="shape">Circles or squares?</lable>
      	<select id="shape">
      	  <option value="none" selected="selected">Neither</option>
      	  <option value="circles">Circles</option>
      	  <option value="squares">Squares</option>
      	</select>
      </p>
      <p>
      	<label for="foregroundColor">Select text color:</lable>
      	<select id="foregroundColor">
      		<option value="black" selected="selected">Black</option>
      		<option value="white">White</option>
      	</select>
      </p>
      <p>
      	<lable for"tweets">Pick a tweet:</lable>
      	<select id="tweets">
      	</select>
      </p>
      <p>
      	<input type="button" id="previewButton" value="Preview">
      </p>
    </form>  

     
     <script src="http://tweetshirt.wickedlysmart.com/?callback=updateTweets"></script>
    
    
   
</body>
</html>
